<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searching</title>
    <link rel="icon" href="img/search-img.jpg">
    <!--CSS Link-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header section-->
    <section class="header">
        <h2>Image Searching</h2>
    </section>
    <!--Header section-->
    <!--main section-->
    <main class="main">
        <!--input part-->
        <div class="search-field">
            <input type="text" placeholder="image searching..." id="input">
        </div>
        <!--input part-->
        <!--image body-->
        <div class="img-body">
            <div class="img" data-title="my cartoon">
                <img src="img/419894639_910246093953352_6449582349536903143_n.jpg" class="image">
                <h3>My Cartoon</h3>
            </div>
            <div class="img" data-title="spider man">
                <img src="img/download (1).jpg" class="image">
                <h3>Spider man</h3>
            </div>
            <div class="img" data-title="ben ten">
                <img src="img/download (2).jpg" class="image">
                <h3>Ben Ten</h3>
            </div>
            <div class="img" data-title="aladin">
                <img src="img/download (3).jpg" class="image">
                <h3>Aladin</h3>
            </div>
            <div class="img" data-title="aladin">
                <img src="img/download (4).jpg" class="image">
                <h3>Aladin</h3>
            </div>
            <div class="img" data-title="mina">
                <img src="img/download (5).jpg" class="image">
                <h3>Mina</h3>
            </div>
            <div class="img" data-title="Dorimon">
                <img src="img/download (6).jpg" class="image">
                <h3>Dorimon</h3>
            </div>
            <div class="img" data-title="timon pumba">
                <img src="img/download.jpg" class="image">
                <h3>Timon Pumba</h3>
            </div>
            <div class="img" data-title="mickey mouse">
                <img src="img/download.png" class="image">
                <h3>Mickey Mouse</h3>
            </div>
            <div class="img" data-title="mickey mouse">
                <img src="img/images (1).jpg" class="image">
                <h3>Mickey Mouse</h3>
            </div>
            <div class="img" data-title="tom & jerry">
                <img src="img/images.jpg" class="image">
                <h3>tom & jerry</h3>
            </div>
            <div class="img" data-title="tom & jerry">
                <img src="img/images.png" class="image">
                <h3>tom & jerry</h3>
            </div>
        </div>
    </main>
    <!--image body-->
    <!--Js link-->
    <script src="js/index.js"></script>
</body>
</html>
